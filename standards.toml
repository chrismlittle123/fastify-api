# standards configuration

[extends]
registry = "github:chrismlittle123/standards-community"
rulesets = ["typescript-internal"]

[code.linting.eslint]
files = ["src/**/*.ts"]
ignore = ["dist/**/*", "examples/**/*", "tests/**/*"]

[code.types.tsc]
enabled = true

[code.unused.knip]
enabled = true

[code.security.secrets]
enabled = true

[code.security.pnpmaudit]
enabled = true

[infra]
enabled = true
manifest = "infra-manifest.json"

[metadata]
tier = "internal"
